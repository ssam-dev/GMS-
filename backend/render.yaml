# Render Blueprint Configuration
# This file can be used to deploy via Render Blueprint

services:
  - type: web
    name: gms-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: CORS_ORIGIN
        sync: false  # Set this after frontend deployment
      - key: API_URL
        sync: false  # Will be auto-generated, update after deployment
